<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript &amp; jQuery - Chapter 7: Introducing jQuery - Event Object</title>
    <link rel="stylesheet" href="css/c07.css" />
  </head>
  <body>
    <div id="page">
      <h1 id="header">List</h1>
      <h2>Buy groceries</h2>
      <ul>
        <li id="one" class="hot"><em>fresh</em> figs</li>
        <li id="two" class="hot">pine nuts</li>
        <li id="three" class="hot">honey</li>
        <li id="four">balsamic vinegar</li>
      </ul>
    </div>
    <script src="js/jquery-1.11.0.js"></script>

      <script>
          $(document).ready(function () {
              $("li").click(function () {

                  if ($(".date").length) {
                      $(".date").remove();
                  }

                  var d = new Date();

                  var month = d.getMonth();
                  var date = d.getDate();
                  var year = d.getFullYear();
                  var day = d.getDay();
                  var min = d.getMinutes();
                  var sec = d.getSeconds();
                  var msec = d.getMilliseconds();

                  var array_month = ["Jan", "Feb", "March", "Apr", "May", "June", "July", "Aug", "Sept", "Oct", "Nov", "Dec"];
                  var array_day = ["Mon", "Tues", "Wed", "Thrus", "Fri", "Sat", "Sun"];

                  var time = 'Clicked on ' + array_day[day] + ' ' + array_month[month] + ' ' + date + ' ' + year + ' at ' + min + ':' + sec + ':' + msec;

                  $(this).append('<span class="date">&nbsp&nbsp' + time + '</span>');
              });
          });

          $("li").dblclick(function () {
              $(".date").remove();
          });

         
      </script>
  </body>
</html>
